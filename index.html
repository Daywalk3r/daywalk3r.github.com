<body>
	<div class="wrap">

		<header>

		<ul class="work">

			<li class="item" data-item="crm"></li>

		<span class="separator">&times;</span>

	</div>

	<!-- Contact Form -->
	<div id="contact" class="modal">

			<input type="text" placeholder="Full Name" name="name" />
			<input type="email" placeholder="Email" name="email" />
